# This flow copy one object from src_bucket to dest_bucket

# Input:
# {
#   "src_bucket": "a",
#   "dest_oss_endpoint": "",
#   "dest_bucket": "b",
#   "key": "c",
#   "total_size": number
# }

# FDL reference: https://help.aliyun.com/document_detail/122492.html
# More examples: http://fnf.byexamples.org
version: v1
type: flow
steps:
  # Set some constant values which will be used by following steps.
  - type: pass
    name: init
    outputMappings:
      - target: small_file_limit
        source: 52428800 # 50MB
      - target: medium_file_limit
        source: 536870912 # 0.5GB
      - target: part_size
        source: 52428800 # 50MB
  - type: choice
    name: copyBySize
    choices:
      - condition: $.total_size <= $.small_file_limit
        steps:
          - type: task
            name: copyObject
            resourceArn: !Ref OssCopy/copyObject
            retry:
              - errors:
                - FC.ResourceThrottled
                - FC.ResourceExhausted
                - FC.InternalServerError
                # OSS error
                - FC.ServerError
                - FC.Unknown
                - FnF.TaskTimeout
                intervalSeconds: 3
                maxAttempts: 10
                multiplier: 1.5
      - condition: $.total_size <= $.medium_file_limit
        steps:
          - type: task
            name: copyObjectWithMultipartUpload
            resourceArn: !Ref OssCopy/copyObjectWithMultipartUpload
            retry:
              - errors:
                - FC.ResourceThrottled
                - FC.ResourceExhausted
                - FC.InternalServerError
                # OSS error
                - FC.ServerError
                - FC.Unknown
                - FnF.TaskTimeout
                intervalSeconds: 3
                maxAttempts: 10
                multiplier: 1.5
    default:
      steps:
        - type: task
          name: initMultipartUpload
          resourceArn: !Ref OssCopy/initMultipartUpload
          inputMappings:
            - target: src_bucket
              source: $input.src_bucket
            - target: dest_oss_endpoint
              source: $input.dest_oss_endpoint
            - target: dest_bucket
              source: $input.dest_bucket
            - target: dest_access_role
              source: $input.dest_access_role
            - target: key
              source: $input.key
            - target: part_size
              source: $input.part_size
            - target: total_size
              source: $input.total_size
            - target: medium_file_limit
              source: $input.medium_file_limit
          retry:
            - errors:
              - FC.ResourceThrottled
              - FC.ResourceExhausted
              - FC.InternalServerError
              # OSS error
              - FC.ServerError
              - FC.Unknown
              - FnF.TaskTimeout
              intervalSeconds: 3
              maxAttempts: 10
              multiplier: 1.5
        - type: foreach
          name: uploadGroups
          iterationMapping:
            collection: $.groups
            item: group_id
          steps:
            - type: task
              name: uploadGroup
              resourceArn: !Ref OssCopy/uploadParts
              retry:
                - errors:
                  - FC.ResourceThrottled
                  - FC.ResourceExhausted
                  - FC.InternalServerError
                  # OSS error
                  - FC.ServerError
                  - FC.Unknown
                  - FnF.TaskTimeout
                  intervalSeconds: 3
                  maxAttempts: 10
                  multiplier: 1.5
          inputMappings:
            - target: src_bucket
              source: $input.src_bucket
            - target: dest_oss_endpoint
              source: $input.dest_oss_endpoint
            - target: dest_bucket
              source: $input.dest_bucket
            - target: dest_access_role
              source: $input.dest_access_role
            - target: key
              source: $input.key
            - target: part_size
              source: $input.part_size
            - target: total_size
              source: $input.total_size
            - target: groups
              source: $local.groups
            - target: upload_id
              source: $local.upload_id
            - target: total_num_of_parts
              source: $local.total_num_of_parts
            - target: num_of_parts_per_group
              source: $local.num_of_parts_per_group
          outputMappings:
            - target: parts
              source: $local[*].parts[*]
        - type: task
          name: completeMultipartUpload
          resourceArn: !Ref OssCopy/completeMultipartUpload
          inputMappings:
            - target: dest_oss_endpoint
              source: $input.dest_oss_endpoint
            - target: dest_bucket
              source: $input.dest_bucket
            - target: dest_access_role
              source: $input.dest_access_role
            - target: key
              source: $input.key
            - target: upload_id
              source: $local.upload_id
            - target: parts
              source: $local.parts
          retry:
            - errors:
              - FC.ResourceThrottled
              - FC.ResourceExhausted
              - FC.InternalServerError
              # OSS error
              - FC.ServerError
              - FC.Unknown
              - FnF.TaskTimeout
              intervalSeconds: 3
              maxAttempts: 10
              multiplier: 1.5
